<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Awesome-pyecharts</title>
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/echarts.min.js"></script>
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/maps/china.js"></script>


    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none
        }

        body {
            background-color: #3d655d;
        }

        #map {
            width: 800px;
            height: 700px;
            top:40px;
            margin: 0 auto;
            border-radius: 10px;
            background-color: white;
        }
    </style>
</head>
<body>

<div id="map" class="map_charts"></div>
<script>
    var data = [
        {name: "山西", value: 9},
        {name: "北京", value: 17},
        {name: "安徽", value: 26},
        {name: "河北", value: 0},
        {name: "上海", value: 17},
        {name: "湖北", value: 82},
        {name: "广西", value: 31},
        {name: "贵州", value: 169},
        {name: "河南", value: 26},
        {name: "山东", value: 14},
        {name: "甘肃", value: 43},
        {name: "广东", value: 65},
        {name: "福建", value: 421},
        {name: "江西", value: 317},
        {name: "重庆", value: 81},
        {name: "湖南", value: 159},
        {name: "辽宁", value: 9},
        {name: "江苏", value: 11},
        {name: "陕西", value: 62},
        {name: "四川", value: 145},
        {name: "吉林", value: 70},
        {name: "浙江", value: 68},
        {name: "云南", value: 242},
        {name: "西藏", value: 0},
        {name: "新疆", value: 0},
        {name: "内蒙古", value: 0},
        {name: "青海", value: 0},
        {name: "宁夏", value: 0},
        {name: "台湾", value: 0},
        {name: "黑龙江", value: 0},
        {name: "海南", value: 0},
        {name: "天津", value: 0},
        {name: "南海诸岛", value: 0},]
    var chart = echarts.init(
        document.getElementById('map'), 'white', {renderer: 'canvas'});
    var option = {
        "animation": true,
        "animationThreshold": 2000,
        "animationDuration": 1000,
        "animationEasing": "cubicOut",
        "animationDelay": 0,
        "animationDurationUpdate": 300,
        "animationEasingUpdate": "cubicOut",
        "animationDelayUpdate": 0,
        "color": [
            "#c23531",
            "#2f4554",
            "#61a0a8",
            "#d48265",
            "#749f83",
            "#ca8622",
            "#bda29a",
            "#6e7074",
            "#546570",
            "#c4ccd3",
            "#f05b72",
            "#ef5b9c",
            "#f47920",
            "#905a3d",
            "#fab27b",
            "#2a5caa",
            "#444693",
            "#726930",
            "#b2d235",
            "#6d8346",
            "#ac6767",
            "#1d953f",
            "#6950a1",
            "#918597"
        ],
        "series": {
            "name": 'mapSer',
            "type": 'map',

            "roam": false,
            "geoIndex": 0,
            "label": {
                show: false,
            },
            "data": data,
        },
        "legend": [
            {
                "data": [
                    "geo"
                ],
                "selected": {
                    "geo": true
                },
                "show": true,
                "padding": 5,
                "itemGap": 10,
                "itemWidth": 25,
                "itemHeight": 14
            }
        ],
        "tooltip": {
            "show": true,
            "trigger": "item",
            "triggerOn": "mousemove|click",
            "axisPointer": {
                "type": "line"
            },
            "showContent": true,
            "alwaysShowContent": false,
            "showDelay": 0,
            "hideDelay": 100,
            "formatter": function (params) {
                return params.name + ' : ' + params.value + '万株';
            },
            "textStyle": {
                "fontSize": 14
            },
            "borderWidth": 0,
            "padding": 5
        },
        "title": [
            {
                "text": "各省红豆杉人工苗木存量",
                "subtext": "数据来源苗木网",
                padding: 10,
                itemGap: 15,
                top: 30
            }
        ],
        "visualMap": {
            "show": true,
            "type": "continuous",
            "min": 0,
            "max": 500,
            left: 10,
            "inRange": {
                "color": [
                    "#F7F6F2",
                    "#38A3A5",
                    "#22577A"
                ]
            },
            "calculable": true,
            "inverse": false,
            "splitNumber": 10,
            "orient": "vertical",
            "showLabel": true,
            "itemWidth": 20,
            "itemHeight": 140,
            "borderWidth": 0
        },//图例
        "geo": {
            roam: false,
            center: [97.99942171343376, 35.33813935247145],
            map: 'china',
            left: 'left',
            label: {
                emphasis: {
                    show: false,
                },
            },
            itemStyle: {
                emphasis: {
                    areaColor: '#0fefbd',
                },
            },
        },
    };

    chart.setOption(option);
</script>
</body>
</html>
