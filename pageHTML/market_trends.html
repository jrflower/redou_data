<div class="text">
    <h3>紫杉醇行业规模预测分析</h3>
    <p>&ensp;&ensp;&ensp;&ensp;2019年，中国紫杉醇药物市场规模达到<b style="color: #ef5353">82亿元</b>。<br><br>
        2015年至2019年<b style="color: #ef5353">复合年增长率为18.1%</b>。<br><br>
        中国紫杉醇药物市场增速较快，2024年预计将达到<b style="color: #ef5353">134亿元</b>，
        2019年至2024年<b style="color: #ef5353">复合年增长率为10.2%</b>；<br>
        预计2030年达到<b style="color: #ef5353">201亿元</b>，
